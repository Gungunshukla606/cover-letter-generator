<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Letter Generator - Level 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Cover Letter Generator</h1>

      <form id="coverForm">
        <input type="text" id="name" placeholder="Candidate Name" required />
        <input type="text" id="role" placeholder="Job Role" required />
        <input type="text" id="company" placeholder="Company Name" required />
        <input type="text" id="skills" placeholder="Key Skills" required />

        <button type="submit">Generate Letter</button>
      </form>

      <div class="output-box">
        <textarea
          id="result"
          placeholder="Generated letter will appear here..."
        ></textarea>
        <button id="copyBtn">Copy to Clipboard</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
